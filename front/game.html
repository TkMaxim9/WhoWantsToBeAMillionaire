<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style-game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <div class="start_block" id="start_block">
        <input class="user_name" id="user_name" type="text" placeholder="Введите имя...">
            <p class="start_text">Выберите несгораемую сумму</p>
            <select name="safe_amount_select" id="safe_amount_select">
                <option value="0">0</option>
                <option value="500">500</option>
                <option value="1000">1000</option>
                <option value="2000">2000</option>
                <option value="3000">3000</option>
                <option value="5000">5000</option>
                <option value="10000">10 000</option>
                <option value="15000">15 000</option>
                <option value="25000">25 000</option>
                <option value="50000">50 000</option>
                <option value="100000">100 000</option>
                <option value="200000">200 000</option>
                <option value="400000">400 000</option>
                <option value="800000">800 000</option>
                <option value="1500000">1 500 000</option>
                <option value="3000000">3 000 000</option>
            </select>
        <button class="start_block_OK" id="start_block_OK">ОК</button>
        <button onclick="window.location.href = '/'" class="to_main">На главную</button>
        <p class="warning inactive" id="warning">Введите имя</p>
    </div>
    <div class="main_block inactive" id="main_block">
        <div class="game_logo">
            <img class="logo" src="maxresdefault(1).jpg" alt="millionaire logo">
        </div>
        <p class="question_num" id="question_num"></p>
        <div class="question_block">
            <p id="question_text"></p>
            <div class="answers">
                <button class="answer-button" id="1">1</button>
                <button class="answer-button" id="2">2</button>
                <button class="answer-button" id="3">3</button>
                <button class="answer-button" id="4">4</button>
            </div>
        </div>
        <div class="assists">
            <button id="50/50">50 на 50</button>
            <button id="change_question">Смена вопроса</button>
            <button id="mistake_chance">Право на ошибку</button>
            <button id="help_hall">Помощь зала</button>
            <button id="friend_call">Звонок другу</button>
        </div>
        <div id="prizes_block" class="prizes_block">
            <p class="prize" value="3 000 000">3 000 000</p>
            <p class="prize">1 500 000</p>
            <p class="prize">800 000</p>
            <p class="prize">400 000</p>
            <p class="prize">200 000</p>
            <p class="prize">100 000</p>
            <p class="prize">50 000</p>
            <p class="prize">25 000</p>
            <p class="prize">15 000</p>
            <p class="prize">10 000</p>
            <p class="prize">5 000</p>
            <p class="prize">3 000</p>
            <p class="prize">2 000</p>
            <p class="prize">1 000</p>
            <p class="prize">500</p>
            <p class="prize">0</p>
        </div>
    </div>

    <div class="inactive" id="game_end_block">
        <p class="right_answer" id="right_answer"></p>
        <p class="won" id="won"></p>
        <button id="end_button">OK</button>
    </div>


    <div class="inactive" id="help">
        <p>Результаты голосования (в %)</p>
        <div id="hall_help_block"></div>
        <button class="OK_stat_button" id="OK_stat_button">OK</button>
    </div>

    <div id="call_block" class="inactive">
        <p class="call_p" id="timer"></p>
        <p class="call_p" id="tel_number"></p>
        <input id="input_tel" type="text" placeholder="Введите номер телефона за 30 сек">
        <p class="call_p" id="friend_right_answer"></p>
        <button id="timer_ok">Подтвердить</button>
        <button id="back">Назад</button>
    </div>

    <script type="application/javascript" src="script-game.js"></script>

</body>
</html>
